<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9,IE=10" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
		<title>Find Nearest Sample</title>
		<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
    	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    	<link rel="stylesheet" href="css/main.css">

		<script type="text/javascript">
			var dojoConfig = {
				locale: "en", // Need this otherwise you get a parser error in JS API
				async : true, // Allow AMD
				packages : [{
					name : "custom",
					location : location.pathname.replace(/\/[^/]+$/, "") + "/js" // http://dojotoolkit.org/documentation/tutorials/1.7/cdn/
				}]
			};
		</script>
		<script src="//serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>
		<script>
			require(["custom"]); // Loads main.js
		</script>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%;height:100%;margin:0;">
			<div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" style="overflow:hidden;">
				<div id="info"></div>
				<div id="coords"></div>
			</div>
		</div>
	</body>
</html>
